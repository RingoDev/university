{% extends "base.html" %}

{% block content %}
    <div style="display: flex; flex-direction: row; justify-content: space-between">
    <h3>Triebkraftwagen bearbeiten</h3>
    </div>
    <form id="engine_wagon" action="{{url_for('engine_wagon_edit', engine_wagon_id=engine_wagon.id)}}" method="post">
         <div>
             <label id="name">Bezeichnung: </label>
             <input class="inputField" type="text" name="Bezeichnung" value="{{ engine_wagon.name }}">
         </div>
         <div>
              <label for="track_width">Spurweite: </label>
                <select class="inputField" name="Spurweite" id="track_width">
                    <option {{ "selected" if engine_wagon.has_track_width_meterspur }} value='M'> Meterspur</option>
                    <option {{ "selected" if not engine_wagon.has_track_width_meterspur() }} value='S'>Schmalspur</option>
                </select>
         </div>
         <div>
             <label id="max_traction">Maximale Zugkraft: </label>
             <input class="inputField" type="number" name="Max. Zugkraft" value="{{ engine_wagon.max_traction }}">
         </div>
        <button class="submitButton" type="submit">Triebkraftwagen ändern</button>
    </form>
        {% if success is not none and success == True %}
            <h4>Triebkraftwagen {{ engine_wagon }} geändert!</h4>
        {% endif %}
{% endblock %}
